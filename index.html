<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Here</title>
  <link rel="stylesheet" href="style.css">
  </head>

<body>
<header class="header">
    <a href="#" class="logo">THE-Mak</a>
    <div class="nav-menu" id="navMenu">
      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Skill</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
      </nav>
    </header>

  <section class="container">
    <header>Registration Here</header>
    <from action="#" class="form">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter full name" required>
      </div>

      <div class="input-box">
        <label>Email Address</label>
        <input type="text" placeholder="Enter email address" required>
      </div>

      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="number" placeholder="Enter phone number" required>
        </div>

        <div class="input-box">
          <label>Birth Date</label>
          <input type="date" placeholder="Enter birth date" required>
        </div>
      </div>

      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
          <input type="radio" id="check" name="gender" />
          <label for="check">Male</label>
        </div>

            <div class="gender">
            <input type="radio" id="check" name="gender" checked />
            <label for="check-female">Female</label>
      </div>

      <div class="gender">
        <input type="radio" id="check" name="gender" />
        <label for="check-other">Prefer not to say</label>
     </div>
     </div>
    <div>

      <div class="input-box addres">
        <label>Address</label>
        <input type="text" placeholder="Enter Street Address" required>
        <input type="text" placeholder="Enter Street Address Line 2" required>
        <div class="column">
          <div class="select-box">
            <select>
              <option hidden>Country</option>
              <option>America</option>
              <option>Sierra Leone</option>
              <option>UAE</option>
              <option>Nepal</option>
              <option>UK</option>
              <option>France</option>
              <option>Nigeria</option>
              <option>Russa</option>
            </select>
        </div>
        <input type="text" placeholder="Enter Your City" required>
     </div>

        <div class="column">
        <input type="text" placeholder="Enter Your Region" required>
        <input type="number" placeholder="Enter Postal Code" required>
      </div>
    </div>

      <button>Submit</button>
    </from>
  </section>
</body>
</html>
